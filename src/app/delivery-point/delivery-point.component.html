<div>
    <h4>Pedidos listos para entregar</h4>
  </div>
  <div>
    @for(item of listPedidosDelivery; track $index){
      <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
          - ({{ item.number }}) {{ item.order }}
            
            <button class="btn btn-primary btn-sm"type="button" (click)="readyDelivery($index)">Entregar!</button>
          </li>
        </ul>
  }
  </div>
